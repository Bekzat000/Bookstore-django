    border-radius: 100px;

.sf-download-bar__head:after {
    content: '';
    width: 64px;
    height: 64px;
    position: absolute;
    top: 0;
    left: 0;

    background: #5181B8;
    border-radius: 100px;
    transition: width, height, left, top, 0.2s;
}

.sf-download-bar:not(.sf-download-bar_opened_yes):hover .sf-download-bar__head:after {
